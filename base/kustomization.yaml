apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  app.openshift.io/vcs-uri: https://github.com/stocky37/ex-greeting-ui.git
  app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"greeting-api"}]'

commonLabels:
  app: greeting-ui
  app.kubernetes.io/name: greeting-ui
  app.kubernetes.io/instance: greeting-ui
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: example-app
  app.openshift.io/runtime: nginx

resources:
- deployment.yml
- route.yml
- service.yml
